@let pf = profile();

@if (pf) {
<div class="about-component-container">
  <div>
    <img class="profile-image" [src]="pf.profileImageUrl" alt="">

    <h2 class="name">{{pf.name}}</h2>

    <ul class="links-list">
      <p class="icon-link">
        <img src="./instagram_icon.png" alt="Instagram Icon">
        <a href="http://www.instagram.com/shari_art_cape_town" target="_blank">@shari_art_cape_town</a>
      </p>

      <p class="icon-link">
        <img src="./email_icon.png" alt="Email Icon">
        <a href="mailto:test@mail.com" target="_blank">test@mail.com</a>
      </p>
    </ul>
  </div>

  <div>
    <img class="cover-image" [src]="pf.coverImageUrl" alt="">

    <p class="bio">{{pf.bio}}</p>
  </div>
</div>

} @else {
<div class="loader-box">
  <mat-spinner [diameter]="20" [strokeWidth]="2" />
</div>
}
