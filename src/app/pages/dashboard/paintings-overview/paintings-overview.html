<div class="overview-header">
  <p>
    Total: {{paintingsService.paintings.length}}
  </p>

  <shari-button (onClick)="onAddClick()">
    New Painting +
  </shari-button>
</div>

<div class="paintings-grid">
  @for(painting of paintingsService.paintings; track painting.id){
  <a class="painting-item" [routerLink]="'/dashboard-1975/painting/' + painting.id">
    <img [src]="painting.main_image.thumbnail" alt="">

    <div class="painting-data">
      <p>{{painting.title}}</p>
      <p>{{painting.material}}</p>
      <p>{{painting.width}} x {{painting.height}} cm</p>
      <p>Year: {{painting.year}}</p>
    </div>
  </a>
  }

  <a class="add-box" routerLink="/dashboard-1975/painting/new">+</a>
</div>
