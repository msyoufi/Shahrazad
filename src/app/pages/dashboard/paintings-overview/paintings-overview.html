@let total = paintingsService.paintings.length;

<div class="overview-header">
  <p>
    Total: {{total}}
  </p>

  <shari-button (onClick)="onAddClick()">
    New Painting +
  </shari-button>
</div>

<div class="paintings-grid">
  @for(pt of paintings(); track pt.id){
  <a class="painting-item" [routerLink]="'/dashboard-1975/painting/' + pt.id">
    <img [src]="pt.main_image.thumbnail" alt="">

    <div class="painting-data">
      <p>{{pt.title}}</p>
      <p>{{pt.material}}</p>
      <p>{{pt.width}} x {{pt.height}} cm</p>
      <p>{{pt.year ? 'Year: ' + pt.year : ''}}</p>
    </div>

    <button class="order-button" (click)="openOrderModal($event, pt)">{{pt.order}}</button>
  </a>
  }

  <a class="add-box" routerLink="/dashboard-1975/painting/new">+</a>
</div>

<mat-paginator [length]="total" [pageSize]="pageSize()" [pageSizeOptions]="[10, 25, 50]" aria-label="Select page"
  showFirstLastButtons (page)="onPageChange($event)">
</mat-paginator>

@if (selectedPainting()) {
<shari-order-modal [painting]="selectedPainting()!" (close)="closeOrderModal()" />
}
