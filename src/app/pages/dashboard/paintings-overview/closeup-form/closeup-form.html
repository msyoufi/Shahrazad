@let painting = formService.painting;

<div class="overlay">
  <div class="overlay-content-box">
    <p class="form-title">
      {{painting ? 'Edit ' + painting.title : 'New Painting'}}
    </p>

    <div class="images-view">
      <label for="closeup" class="top">Add +</label>

      @for (img of closeups(); track img.thumbnail){

      }
    </div>

    <input type="file" id="closeup" name="closeup" accept="image/*" (change)="onImageChange($event)" multiple hidden>



    <div class="buttons-box">
      <shari-button type="button" variant="outlined" (onClick)="closeForm()" [disabled]="isLoading()">
        Cancel
      </shari-button>
      <shari-button type="button" [loading]="isLoading()" [disabled]="isLoading()">
        @if(isLoading()){
        <mat-spinner [diameter]="15" [strokeWidth]="2" />
        } @else {
        Save
        }
      </shari-button>
    </div>
  </div>
</div>
